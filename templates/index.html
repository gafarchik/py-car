	}
	.start{

	}

    a{

    }

		width: 10%;
		font-size: 2vw;
		transition: 0.5s;

    }

		background: #00bfbf;

		border-color: #00bfbf;
		transition: 0.5s;
	}

	.btn:hover{
		background: #00bfbf;

		border-color: #00bfbf;
		transition: 0.5s;
	}

		background: rgba(0,0,0,0.0);
		border: 2px solid;
		height: 8%;
		width: 8%;
		font-size: 2vw;
		transition: 0.5s;
		display: none;
		border-radius: 10%;
	}
	.recor:hover{
		background: #00bfbf;
		color:#FFF;
		border-color: #00bfbf;
		transition: 0.5s;
	}
</style>

	<img src="{{ url_for('static', filename='bg.jpg') }}"style="position: absolute;top:-0.1px;left:-0.1px;height: 100%;width: 100%;">
