<html>
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" />
    <title>RoboCode</title>
  </head>
  <style type="text/css">
    body{
      background-color: #000;
    }
    .bg{
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0.2;
    }
  	.but1{
  		background-color: rgba(0,0,0,.0);
  		position: absolute;
  		top: 85%;
  		left: 1%;
  		height:15%;
  		width: 15%;
  		font-size:2vw;
      border-radius: 10%;
      color: #FFB800;
      border-color: #FFB800;
  	}
  	.but2{
  		background-color: rgba(0,0,0,.0);
  		position: absolute;
  		top: 85%;
  		left: 16.2%;
  		height:15%;
  		width: 15%;
  		font-size:2vw;
      border-radius: 10%;
      color: #FFB800;
      border-color: #FFB800;
  	}
  	.but3{
  		background-color: rgba(0,0,0,.0);
  		position: absolute;
  		top: 85%;
  		right: 16.2%;
  		height:15%;
  		width: 15%;
  		font-size:2vw;
      border-radius: 10%;
      color: #FFB800;
      border-color: #FFB800;
  	}
  	.but4{
  		background-color: rgba(0,0,0,.0);
  		position: absolute;
  		top: 85%;
  		right: 1%;
  		height:15%;
  		width: 15%;
  		font-size:2vw;
      border-radius: 10%;
      color: #FFB800;
      border-color: #FFB800;
  	}
    .cam{
      width:90%; 
      height:70%;
      position: absolute;
      top: 10%;
      left: 5%;
      border:5px inset; 
      border-color: #FFB800;
    }
    .but1:hover{
      color:#000;
      background-color: #FFB800;
      transition: 0.5s;
    }
    .but2:hover{
      color:#000;
      background-color: #FFB800;
      transition: 0.5s;
    }
    .but3:hover{
      color:#000;
      background-color: #FFB800;
      transition: 0.5s;
    }
    .but4:hover{
      color:#000;
      background-color: #FFB800;
      transition: 0.5s;
    }
    button:focus {
    outline: none;
    }
    .text{
      color: #FFB800;
    }
  </style>
  <body>
    <img src="{{ url_for('static', filename='bg.png') }}" class="bg">
    <center><h1 class="text">Py-Car</h1></center>
    <img src="{{ url_for('video_feed') }}" class="cam">

    <button class="but1">↑</button>
    <button class="but2">↓</button>
    <button class="but3">←</button>
    <button class="but4">→</button>
  </body>
</html>
